<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="default-color">Black</button>
          <button class="eraser">Eraser</button>
          <button class="random-color">Random</button>
          <button class="clear">Clear</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeBoardSize(this.value)"
          />
          <button>Set Size</button>
        </div>
      </div>
    </div>
  </body>
</html>
